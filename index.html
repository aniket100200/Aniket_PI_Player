<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="player">
            <h2>PI Music Player</h2>
            <select name="mymusic" id="love">
                <option value="1">All</option>
                <option value="2">Aniket's Favorite</option>
                <option value="3">Your Favorite</option>
            </select>
           
            <div class="controls">
                <button onclick="previous()">Previous</button>
                <button onclick="randomFunction()">Load</button>
                <button onclick="next()">Next</button>
            </div>
            <div class="theme-toggle">
                <input type="checkbox" id="darkModeToggle">
                <label for="darkModeToggle">Dark Mode</label>
            </div>
        </div>
        <div class="audio-container" id="audioContainer">
            <!-- Embedded player will be inserted here -->
        </div>
    </section>
    <section class="list">
        <div id="list">
            <!-- Song list will be inserted here -->
        </div>
    </section>
    <footer>
        <div class="footer-content">
            Made with ❤️ by <b>Aniket Khangar</b>
        </div>
        <div style="margin-top: 20px;">
            Copyright &#169; 2024
        </div>
        <div id="user" style="">
           <div> <a href="https://www.facebook.com/aques.aniket/"><i class="fa-brands fa-facebook" style="color: #005CC8;"></i></a></div>
           <div> <a href="https://www.instagram.com/khangar_aniket/"><i class="fa-brands fa-instagram" style="color: #a31f8b;"></i></a></div>
           <div><a href="https://www.linkedin.com/in/aniket-khangar/"><i class="fa-brands fa-linkedin-in" style="color: rgb(70, 70, 221);"></i></a></div>
           <div><a href="https://github.com/aniket100200"><i class="fa-brands fa-github" style="color: #005CC8;"></i></a></div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
